<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - BookStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --warning-color: #f8961e;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --white-color: #ffffff;
            --border-radius: 8px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--dark-color);
            background-color: #f5f7fa;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .cart-section {
            flex: 2;
            padding: 20px;
            background: var(--light-color);
            border-radius: var(--border-radius);
            margin-right: 20px;
        }

        .checkout-section {
            flex: 1;
            padding: 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            color: var(--dark-color);
        }

        .cart-item {
            display: flex;
            padding: 15px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        .cart-item-image {
            width: 80px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .cart-item-author {
            color: var(--gray-color);
            font-size: 14px;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 16px;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            background-color: var(--light-color);
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-input {
            width: 40px;
            height: 30px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .cart-item-remove {
            color: var(--danger-color);
            cursor: pointer;
            padding: 5px;
            font-size: 16px;
        }

        .cart-summary {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .summary-total {
            font-weight: 700;
            font-size: 18px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #ddd;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            padding: 12px 20px;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            font-size: 16px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-secondary {
            background-color: var(--light-color);
            color: var(--dark-color);
        }

        .btn-secondary:hover {
            background-color: #e9ecef;
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: var(--gray-color);
        }

        .empty-cart i {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .payment-methods {
            margin: 20px 0;
        }

        .payment-method {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            cursor: pointer;
            transition: var(--transition);
        }

        .payment-method:hover {
            border-color: var(--primary-color);
        }

        .payment-method input {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .cart-section {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1><i class="fas fa-shopping-cart"></i> Thanh toán</h1>
    </div>

    <div class="content">
        <div class="cart-section">
            <h2 class="section-title">Giỏ hàng của bạn</h2>

            <div id="cart-items">
                <!-- Cart items will be loaded here -->
            </div>

            <div class="cart-summary">
                <div class="summary-item">
                    <span>Tạm tính:</span>
                    <span id="subtotal">0 đ</span>
                </div>
                <div class="summary-item">
                    <span>Phí vận chuyển:</span>
                    <span id="shipping">0 đ</span>
                </div>
                <div class="summary-item summary-total">
                    <span>Tổng cộng:</span>
                    <span id="total">0 đ</span>
                </div>
            </div>
        </div>

        <div class="checkout-section">
            <h2 class="section-title">Thông tin thanh toán</h2>

            <div class="form-group">
                <label class="form-label">Họ và tên</label>
                <input type="text" class="form-input" id="customer-name" placeholder="Nhập họ và tên">
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="customer-email" placeholder="Nhập email">
            </div>

            <div class="form-group">
                <label class="form-label">Số điện thoại</label>
                <input type="tel" class="form-input" id="customer-phone" placeholder="Nhập số điện thoại">
            </div>

            <div class="form-group">
                <label class="form-label">Địa chỉ</label>
                <input type="text" class="form-input" id="customer-address" placeholder="Nhập địa chỉ giao hàng">
            </div>

            <h3 class="section-title">Phương thức thanh toán</h3>

            <div class="payment-methods">
                <label class="payment-method">
                    <input type="radio" name="payment-method" value="cod" checked>
                    <i class="fas fa-money-bill-wave"></i> Thanh toán khi nhận hàng (COD)
                </label>

                <label class="payment-method">
                    <input type="radio" name="payment-method" value="banking">
                    <i class="fas fa-university"></i> Chuyển khoản ngân hàng
                </label>

                <label class="payment-method">
                    <input type="radio" name="payment-method" value="momo">
                    <i class="fas fa-mobile-alt"></i> Ví điện tử MoMo
                </label>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" id="checkout-btn">
                    <i class="fas fa-check"></i> Hoàn tất đơn hàng
                </button>
            </div>

            <div class="form-group">
                <button class="btn btn-secondary" onclick="window.history.back()">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // Dữ liệu sách mặc định
    const defaultBooks = [
        {
            id: 1,
            title: "Harry Potter và Hòn đá Phù thủy",
            author: "J.K. Rowling",
            price: 120000,
            image: "https://via.placeholder.com/80x100/4361ee/ffffff?text=HP",
            quantity: 1
        },
        {
            id: 2,
            title: "Đắc Nhân Tâm",
            author: "Dale Carnegie",
            price: 80000,
            image: "https://via.placeholder.com/80x100/3f37c9/ffffff?text=ĐNT",
            quantity: 2
        },
        {
            id: 3,
            title: "Nhà Giả Kim",
            author: "Paulo Coelho",
            price: 95000,
            image: "https://via.placeholder.com/80x100/4895ef/ffffff?text=NGK",
            quantity: 1
        }
    ];

    // Hiển thị giỏ hàng
    function renderCart() {
        const cartItemsContainer = document.getElementById('cart-items');
        const cart = JSON.parse(localStorage.getItem('cart')) || defaultBooks;

        if (cart.length === 0) {
            cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Giỏ hàng của bạn đang trống</h3>
                        <p>Hãy thêm sách vào giỏ hàng để tiếp tục mua sắm</p>
                    </div>
                `;
        } else {
            let html = '';
            cart.forEach(item => {
                html += `
                        <div class="cart-item" data-id="${item.id}">
                            <img src="${item.image}" alt="${item.title}" class="cart-item-image">
                            <div class="cart-item-details">
                                <div class="cart-item-title">${item.title}</div>
                                <div class="cart-item-author">Tác giả: ${item.author}</div>
                                <div class="cart-item-price">${item.price.toLocaleString('vi-VN')} đ</div>
                                <div class="cart-item-quantity">
                                    <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                                    <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="updateQuantity(${item.id}, parseInt(this.value))">
                                    <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                                </div>
                            </div>
                            <div class="cart-item-remove" onclick="removeFromCart(${item.id})">
                                <i class="fas fa-trash"></i>
                            </div>
                        </div>
                    `;
            });
            cartItemsContainer.innerHTML = html;
        }

        updateCartSummary(cart);
    }

    // Cập nhật số lượng sách
    function updateQuantity(bookId, newQuantity) {
        if (newQuantity < 1) newQuantity = 1;

        const cart = JSON.parse(localStorage.getItem('cart')) || defaultBooks;
        const itemIndex = cart.findIndex(item => item.id === bookId);

        if (itemIndex !== -1) {
            cart[itemIndex].quantity = newQuantity;
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }
    }

    // Xóa sách khỏi giỏ hàng
    function removeFromCart(bookId) {
        const cart = JSON.parse(localStorage.getItem('cart')) || defaultBooks;
        const newCart = cart.filter(item => item.id !== bookId);

        localStorage.setItem('cart', JSON.stringify(newCart));
        renderCart();
    }

    // Cập nhật tổng tiền
    function updateCartSummary(cart) {
        const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const shipping = subtotal > 0 ? 15000 : 0;
        const total = subtotal + shipping;

        document.getElementById('subtotal').textContent = subtotal.toLocaleString('vi-VN') + ' đ';
        document.getElementById('shipping').textContent = shipping.toLocaleString('vi-VN') + ' đ';
        document.getElementById('total').textContent = total.toLocaleString('vi-VN') + ' đ';
    }

    // Xử lý thanh toán
    document.getElementById('checkout-btn').addEventListener('click', function() {
        const name = document.getElementById('customer-name').value;
        const email = document.getElementById('customer-email').value;
        const phone = document.getElementById('customer-phone').value;
        const address = document.getElementById('customer-address').value;
        const paymentMethod = document.querySelector('input[name="payment-method"]:checked').value;

        if (!name || !email || !phone || !address) {
            alert('Vui lòng điền đầy đủ thông tin thanh toán');
            return;
        }

        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        if (cart.length === 0) {
            alert('Giỏ hàng của bạn đang trống');
            return;
        }

        // Giả lập quá trình thanh toán
        alert('Đơn hàng của bạn đã được đặt thành công! Cảm ơn bạn đã mua sách tại BookStore.');

        // Xóa giỏ hàng sau khi thanh toán
        localStorage.removeItem('cart');

        // Quay về trang chủ
        window.location.href = '/';
    });

    // Khởi tạo trang
    document.addEventListener('DOMContentLoaded', function() {
        // Nếu không có giỏ hàng trong localStorage, sử dụng dữ liệu mặc định
        if (!localStorage.getItem('cart')) {
            localStorage.setItem('cart', JSON.stringify(defaultBooks));
        }

        renderCart();
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="/css/headandfoot.css">
    <link rel="stylesheet" href="/css/user/register.css">
    <link rel="stylesheet" href="/css/shopping.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/account.png">
</head>
<body>
<div th:replace="~{guest/common/header :: header}"></div>

<!-- Main Content -->
<main class="main-content">
    <section class="register-section">
        <div class="register-container">
            <div class="register-card">
                <h1 class="register-title">
                    <i class="fas fa-user-plus"></i>
                    Đăng ký tài khoản
                </h1>

                <div id="errorMessage" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-text"></span>
                </div>

                <form id="registerForm" class="register-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="username" class="form-label required">
                            <i class="fas fa-user"></i>
                            Tên đăng nhập
                        </label>
                        <div class="input-field">
                            <input type="text" id="username" name="username" class="form-input" placeholder="Từ 3 đến 20 ký tự" required>
                        </div>
                        <div class="error-message" id="username-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label required">
                            <i class="fas fa-lock"></i>
                            Mật khẩu
                        </label>
                        <div class="input-field">
                            <input type="password" id="password" name="password" class="form-input" placeholder="Ít nhất 6 ký tự" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar"></div>
                            <span class="strength-text">Độ mạnh mật khẩu</span>
                        </div>
                        <div class="error-message" id="password-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="fullName" class="form-label required">
                            <i class="fas fa-id-card"></i>
                            Họ và tên
                        </label>
                        <div class="input-field">
                            <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Nhập họ và tên" required>
                        </div>
                        <div class="error-message" id="fullName-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label required">
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <div class="input-field">
                            <input type="email" id="email" name="email" class="form-input" placeholder="Nhập email" required>
                        </div>
                        <div class="error-message" id="email-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label required">
                            <i class="fas fa-phone"></i>
                            Số điện thoại
                        </label>
                        <div class="input-field">
                            <input type="tel" id="phone" name="phone" class="form-input" placeholder="Nhập số điện thoại" required>
                        </div>
                        <div class="error-message" id="phone-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth" class="form-label">
                            <i class="fas fa-calendar-alt"></i>
                            Ngày sinh
                        </label>
                        <div class="input-field">
                            <input type="text" id="dateOfBirth" name="dateOfBirth" class="form-input" placeholder="Chọn ngày sinh">
                        </div>
                        <div class="error-message" id="dateOfBirth-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="address" class="form-label">
                            <i class="fas fa-map-marker-alt"></i>
                            Địa chỉ
                        </label>
                        <div class="input-field">
                            <input type="text" id="address" name="address" class="form-input" placeholder="Nhập địa chỉ">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description" class="form-label">
                            <i class="fas fa-info-circle"></i>
                            Mô tả
                        </label>
                        <textarea id="description" name="description" class="form-input" placeholder="Nhập mô tả về bạn"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="image" class="form-label">
                            <i class="fas fa-image"></i>
                            Ảnh đại diện
                        </label>
                        <input type="file" id="image" name="image" class="file-input" accept="image/*">
                        <label for="image" class="file-label">
                            <i class="fas fa-upload"></i> Chọn ảnh
                        </label>
                        <div class="image-preview" id="imagePreview"></div>
                        <div class="error-message" id="image-error"></div>
                    </div>

                    <div class="terms-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="terms-text">
                            Tôi đồng ý với <a href="/terms" class="terms-link">Điều khoản dịch vụ</a> và
                            <a href="/privacy" class="terms-link">Chính sách bảo mật</a>
                        </span>
                    </div>
                    <div class="error-message" id="terms-error"></div>

                    <button type="submit" class="register-button">
                        <i class="fas fa-user-plus"></i>
                        <span id="submit-text">Đăng ký</span>
                        <div id="submit-spinner" class="spinner" style="display: none;"></div>
                    </button>

                    <div class="login-link">
                        Đã có tài khoản? <a href="/auth/login">Đăng nhập ngay</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{guest/common/footer :: footer}"></div>
<div id="policyModal" class="modal">
    <div class="modal-z">
        <div class="modal-header">
            <h2 id="modalTitle">Tiêu đề</h2>
            <button class="close-modal">&times;</button>
        </div>
        <div id="modalContent" class="modal-body">
            <!-- Nội dung sẽ được load vào đây -->
        </div>
        <div class="modal-footer">
            <button class="btn-agree">Tôi đã hiểu</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/vn.js"></script>
<script src="/js/user/register.js" defer></script>
<script src="/js/shopping.js" defer></script>
<script src="/js/categories.js" defer></script>
<script src="/js/user/auth.js" defer></script>
</body>
</html>

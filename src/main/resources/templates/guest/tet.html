<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập và hiển thị thông tin người dùng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .main-header {
            background: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-container a {
            text-decoration: none;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        .auth-section {
            display: flex;
            gap: 10px;
        }
        .auth-btn {
            padding: 8px 16px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .auth-btn:hover {
            background-color: #218838;
        }
        .user-dropdown {
            position: relative;
        }
        .user-btn {
            padding: 8px 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .user-btn:hover {
            background-color: #218838;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            top: 100%;
            right: 0;
        }
        .user-dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .login-container, .user-info {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
        .success {
            color: green;
            text-align: center;
            margin-bottom: 10px;
        }
        .user-info {
            display: none;
        }
        .user-info.show {
            display: block;
        }
    </style>
</head>
<body>
<header class="main-header">
    <div class="logo-container">
        <a href="/" class="logo">
            <i class="fas fa-book-open logo-icon"></i>
            <span class="logo-text">BookStore</span>
        </a>
    </div>
    <div class="auth-section" id="authSection">
        <a href="#" class="auth-btn login-btn"><i class="fas fa-sign-in-alt"></i> Đăng nhập</a>
        <a href="#" class="auth-btn register-btn"><i class="fas fa-user-plus"></i> Đăng ký</a>
    </div>
</header>

<div class="login-container">
    <h2>Đăng nhập</h2>
    <div id="error" class="error"></div>
    <div id="success" class="success"></div>
    <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" placeholder="Nhập tên đăng nhập">
    </div>
    <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu">
    </div>
    <button onclick="login()">Đăng nhập</button>
</div>

<div id="userInfo" class="user-info">
    <h2>Thông tin người dùng</h2>
    <p><strong>ID:</strong> <span id="userId"></span></p>
    <p><strong>Tên đăng nhập:</strong> <span id="usernameDisplay"></span></p>
    <p><strong>Họ tên:</strong> <span id="fullName"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Số điện thoại:</strong> <span id="phone"></span></p>
    <p><strong>Địa chỉ:</strong> <span id="address"></span></p>
    <p><strong>Ngày sinh:</strong> <span id="dateOfBirth"></span></p>
    <p><strong>Ngày tạo:</strong> <span id="dateCreate"></span></p>
    <p><strong>Mô tả:</strong> <span id="description"></span></p>
    <p><strong>Ảnh đại diện:</strong> <img id="userImage" src="" alt="Ảnh đại diện" style="max-width: 100px; display: none;"></p>
    <p><strong>Access Token hết hạn:</strong> <span id="accessTokenExpiry"></span></p>
    <p><strong>Refresh Token hết hạn:</strong> <span id="refreshTokenExpiry"></span></p>
    <button onclick="logout()">Đăng xuất</button>
</div>

<script>
    const API_BASE_URL = 'http://localhost:8080';
    let accessToken = null;

    // Kiểm tra trạng thái đăng nhập
    async function checkLoginStatus() {
        console.log('checkLoginStatus: Bắt đầu kiểm tra trạng thái đăng nhập');
        const username = localStorage.getItem('username');
        console.log('checkLoginStatus: username từ localStorage:', username);

        if (username) {
            console.log('checkLoginStatus: Có username, thử làm mới token');
            try {
                const response = await fetch(`${API_BASE_URL}/auth/refresh-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });

                const data = await response.json();
                console.log('checkLoginStatus: Response từ /auth/refresh-token:', JSON.stringify(data, null, 2));

                if (response.ok && data.data?.accessToken) {
                    accessToken = data.data.accessToken;
                    console.log('checkLoginStatus: Đã lấy accessToken mới:', accessToken);
                    updateHeaderAfterLogin(username);
                    await fetchUserInfo(data.data);
                } else {
                    console.warn('checkLoginStatus: Làm mới token thất bại:', data.message || 'Không có accessToken');
                    document.getElementById('error').textContent = data.message || 'Phiên đăng nhập hết hạn, vui lòng đăng nhập lại';
                    clearAuthData();
                    resetHeaderAfterLogout();
                    document.querySelector('.login-container').style.display = 'block';
                    document.getElementById('userInfo').classList.remove('show');
                }
            } catch (error) {
                console.error('checkLoginStatus: Lỗi khi làm mới token:', error);
                document.getElementById('error').textContent = 'Lỗi kết nối khi làm mới phiên đăng nhập, vui lòng thử lại';
                clearAuthData();
                resetHeaderAfterLogout();
                document.querySelector('.login-container').style.display = 'block';
                document.getElementById('userInfo').classList.remove('show');
            }
        } else {
            console.log('checkLoginStatus: Không có username, reset giao diện');
            resetHeaderAfterLogout();
            document.querySelector('.login-container').style.display = 'block';
            document.getElementById('userInfo').classList.remove('show');
        }
    }

    // Cập nhật header sau khi đăng nhập
    function updateHeaderAfterLogin(username) {
        const authSection = document.getElementById('authSection');
        if (!authSection) {
            console.error('updateHeaderAfterLogin: Không tìm thấy .auth-section');
            return;
        }
        console.log('updateHeaderAfterLogin: Cập nhật header cho username:', username);
        authSection.innerHTML = `
            <div class="user-dropdown">
                <button class="user-btn">
                    <i class="fas fa-user-circle"></i>
                    ${username}
                    <i class="fas fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="/me"><i class="fas fa-user"></i> Trang cá nhân</a>
                    <a href="/settings"><i class="fas fa-cog"></i> Cài đặt</a>
                    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                </div>
            </div>
        `;

        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('logoutBtn: Đã nhấn nút đăng xuất');
                logout();
            });
        } else {
            console.error('updateHeaderAfterLogin: Không tìm thấy logoutBtn');
        }
    }

    // Reset header khi đăng xuất
    function resetHeaderAfterLogout() {
        const authSection = document.getElementById('authSection');
        if (!authSection) {
            console.error('resetHeaderAfterLogout: Không tìm thấy .auth-section');
            return;
        }
        console.log('resetHeaderAfterLogout: Reset header về trạng thái chưa đăng nhập');
        authSection.innerHTML = `
            <a href="#" class="auth-btn login-btn"><i class="fas fa-sign-in-alt"></i> Đăng nhập</a>
            <a href="#" class="auth-btn register-btn"><i class="fas fa-user-plus"></i> Đăng ký</a>
        `;
    }

    // Xóa dữ liệu xác thực
    function clearAuthData() {
        console.log('clearAuthData: Xóa dữ liệu xác thực');
        accessToken = null;
        localStorage.removeItem('username');
    }

    // Đăng nhập
    async function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');

        if (!username || !password) {
            errorDiv.textContent = 'Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu';
            successDiv.textContent = '';
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
                credentials: 'include'
            });

            const result = await response.json();
            console.log('Login response:', JSON.stringify(result, null, 2));

            if (response.ok && result.code === 200) {
                successDiv.textContent = 'Đăng nhập thành công';
                errorDiv.textContent = '';
                accessToken = result.data.accessToken;
                localStorage.setItem('username', username);
                console.log('login: Lưu username:', username);
                updateHeaderAfterLogin(username);
                document.querySelector('.login-container').style.display = 'none';
                await fetchUserInfo(result.data);
            } else {
                errorDiv.textContent = result.message || 'Đăng nhập thất bại';
                successDiv.textContent = '';
            }
        } catch (error) {
            errorDiv.textContent = 'Đã có lỗi xảy ra khi đăng nhập. Vui lòng thử lại.';
            successDiv.textContent = '';
            console.error('Login error:', error);
        }
    }

    // Lấy thông tin người dùng
    async function fetchUserInfo(loginData) {
        if (!accessToken) {
            document.getElementById('error').textContent = 'Không tìm thấy token. Vui lòng đăng nhập lại.';
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/account/profile`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();
            console.log('Profile response:', JSON.stringify(result, null, 2));

            if (response.ok && result.code === 200) {
                const user = result.data;
                console.log('Assigning user data:', user);
                document.getElementById('userId').textContent = user.id || 'N/A';
                document.getElementById('usernameDisplay').textContent = user.username || 'N/A';
                document.getElementById('fullName').textContent = user.fullName || 'N/A';
                document.getElementById('email').textContent = user.email || 'N/A';
                document.getElementById('phone').textContent = user.phone || 'N/A';
                document.getElementById('address').textContent = user.address || 'N/A';
                document.getElementById('dateOfBirth').textContent = user.dateOfBirth ? new Date(user.dateOfBirth).toLocaleDateString('vi-VN') : 'N/A';
                document.getElementById('dateCreate').textContent = user.dateCreate ? new Date(user.dateCreate).toLocaleDateString('vi-VN') : 'N/A';
                document.getElementById('description').textContent = user.description || 'N/A';

                const userImage = document.getElementById('userImage');
                if (user.imageUrl) {
                    userImage.src = `${API_BASE_URL}/images/user/${user.imageUrl}`;
                    userImage.style.display = 'block';
                } else {
                    userImage.style.display = 'none';
                }

                if (loginData) {
                    document.getElementById('accessTokenExpiry').textContent = loginData.accessTokenExpiryDate ? new Date(loginData.accessTokenExpiryDate).toLocaleString('vi-VN') : 'N/A';
                    document.getElementById('refreshTokenExpiry').textContent = loginData.refreshTokenExpiryDate ? new Date(loginData.refreshTokenExpiryDate).toLocaleString('vi-VN') : 'N/A';
                }

                console.log('Showing user info section');
                document.getElementById('userInfo').classList.add('show');
            } else {
                document.getElementById('error').textContent = result.message || 'Không thể lấy thông tin người dùng';
                clearAuthData();
                resetHeaderAfterLogout();
                document.querySelector('.login-container').style.display = 'block';
                document.getElementById('userInfo').classList.remove('show');
            }
        } catch (error) {
            document.getElementById('error').textContent = 'Đã có lỗi xảy ra khi lấy thông tin người dùng';
            console.error('Profile error:', error);
            clearAuthData();
            resetHeaderAfterLogout();
            document.querySelector('.login-container').style.display = 'block';
            document.getElementById('userInfo').classList.remove('show');
        }
    }

    // Đăng xuất
    async function logout() {
        if (!accessToken) {
            clearAuthData();
            resetHeaderAfterLogout();
            document.querySelector('.login-container').style.display = 'block';
            document.getElementById('userInfo').classList.remove('show');
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/auth/logout`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            });

            if (response.ok) {
                console.log('logout: Đăng xuất thành công');
            } else {
                console.warn('logout: API logout trả về lỗi:', response.status);
            }
        } catch (error) {
            console.error('Lỗi khi đăng xuất:', error);
        } finally {
            clearAuthData();
            resetHeaderAfterLogout();
            document.querySelector('.login-container').style.display = 'block';
            document.getElementById('userInfo').classList.remove('show');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('error').textContent = '';
            document.getElementById('success').textContent = '';
        }
    }

    // Kiểm tra trạng thái khi tải trang
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOMContentLoaded: Kiểm tra trạng thái đăng nhập');
        checkLoginStatus();
    });
</script>
</body>
</html>

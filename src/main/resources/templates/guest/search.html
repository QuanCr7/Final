<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore - Trang chủ</title>
    <link rel="stylesheet" href="/css/headandfoot.css">
    <link rel="stylesheet" href="/css/shopping.css">
    <link rel="stylesheet" href="/css/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/school.png">
</head>
<body>
<!-- Header -->
<div th:replace="~{guest/common/header :: header}"></div>

<!-- Main Content -->
<main class="main-content">
    <!-- Advanced Search Section -->
    <section class="search-section">
        <div class="container">
            <div class="search-card">
                <h2 class="section-title"><i class="fas fa-filter"></i> Bộ lọc nâng cao</h2>
                <form id="searchForm" class="search-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="searchTitle"><i class="fas fa-book"></i> Tên sách</label>
                            <input type="text" id="searchTitle" name="title" placeholder="Nhập tên sách">
                        </div>
                        <div class="form-group">
                            <label for="searchAuthor"><i class="fas fa-user-edit"></i> Tác giả</label>
                            <input type="text" id="searchAuthor" name="author" placeholder="Nhập tên tác giả">
                        </div>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-tags"></i> Thể loại</label>
                        <div id="categoryCheckboxes" class="category-selector">
                            <div class="loading-categories">
                                <i class="fas fa-spinner fa-spin"></i> Đang tải thể loại...
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn primary-btn">
                            <i class="fas fa-search"></i> Tìm kiếm
                        </button>
                        <button type="button" id="resetSearch" class="btn secondary-btn">
                            <i class="fas fa-redo"></i> Đặt lại
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Book List Section -->
    <section class="book-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title"><i class="fas fa-book-open"></i> Danh sách sách</h2>
            </div>

            <div id="loading" class="loading-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Đang tải dữ liệu...</p>
            </div>

            <div id="error" class="error-state" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p class="error-message"></p>
            </div>

            <div id="booksGrid" class="books-grid"></div>

            <div class="pagination-container">
                <div id="pagination" class="pagination"></div>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<div th:replace="~{guest/common/footer :: footer}"></div>

<script src="/js/search.js" defer></script>
<script src="/js/shopping.js" defer></script>
<script src="/js/user/auth.js" defer></script>
<script src="/js/categories.js" defer></script>
</body>
</html>
